    <main
      class="text-bg-success position-absolute top-0 bottom-0 container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Sign In</h1>
      <div class="mb-3 fs-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          aria-describedby="emailHelpId"
          placeholder="abc@mail.com"
          required
        />
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="Your password"
          required
        />
        <label for="repw" class="'form-label">Retype Password</label>
        <input
          type="password"
          class="form-control"
          name="repw"
          id="repw"
          ,
          placeholder="Retype your password"
          required
        />
        <div class="form-check fs-5">
          <input
            class="form-check-input"
            type="checkbox"
            name="showpw"
            id="showpw-checkbox"
          />
          <label class="form-check-label" for="showpw-checkbox">
            Show password
          </label>
        </div>
        <button type="submit" class="btn btn-primary container">Sign In</button>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script

      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      function showpw() {
        document.getElementsByName("password").forEach((item) => {
          item.type = "text";
        });
        document.getElementsByName("repw").forEach((item) => {
          item.type = "text";
        });
      }

      function unshowpw() {
        document.getElementsByName("password").forEach((item) => {
          item.type = "password";
        });
        document.getElementsByName("repw").forEach((item) => {
          item.type = "password";
        });
      }
      let showpw_checkbox = document.getElementById("showpw-checkbox");
      showpw_checkbox.addEventListener("change", function () {
        if (this.checked) showpw();
        else unshowpw();
      });

      // sign in btn
      btn = document.querySelector("button[type='submit']");
      btn.onclick = function () {
        let email = document.querySelector('input[name="email"]').value;
        let pw = document.querySelector('input[name="password"]').value;
        let repw = document.querySelector('input[name="repw"]').value;

        console.log(email, pw, repw);

        if (email.length == 0 || pw.length == 0 || repw.length == 0) {
          window.alert("Please fill out all the fields");
          return;
        }

        if (pw == repw) {
          window.alert("Succesfully signed in");
          document
            .querySelectorAll("#password, #repw, #email")
            .forEach((item) => {
              item.value = "";
            });
        } else window.alert("Password and re-password doesnt match");
      };
    </script>
