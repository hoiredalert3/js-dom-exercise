  <body>
    <header>
      <!-- place navbar here -->

    <main>
      <h1 class="text-center">6. Add Item</h1>
      <div class="container">
        <form action="#" method="post" onsubmit="addItem(event)">
          <div class="mb-3">
            <label for="" class="form-label">Keyword</label>
            <input
              class="form-control"
              type="text"
              placeholder=""
              name="keyword"
              id="keyword"
              required
            />
          </div>
        </form>

        <ul class="list-group" id="my-list"></ul>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      function addItem(e) {
        console.log("HELLo");
        e.preventDefault(); //Ngan khong cho form sublit len action

        let itemValue = document.getElementById("keyword").value;
        let ul = document.getElementById("my-list");
        let li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = itemValue;
        ul.insertBefore(li, ul.firstElementChild);
      }
    </script>
  </body>
</html>
